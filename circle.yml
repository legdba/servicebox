machine:
  java:
    version: oraclejdk8
  services:
    # No services
dependencies:
  override:
    # Prevent CircleCI from automatically installing gradle deps since we'll use gradlew instead
  cache_directories:
    # Cache gradlew binaries
    - ~/.gradle/wrapper
test:
  override:
  - ./gradlew check
deployment:
  production: # just a label; label names are completely up to you
    branch: master
    commands:
      - ./gradlew fatJar
  staging:
    branch: /.*/
    commands:
      - ./gradlew fatJar
